<html>
<head>
<title> Directi Monitoring Login Page </title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script>
$(document).ready( function () { 
$("#login_form").submit(function()
{
        //remove all the class add the messagebox classes and start fading
        $("#msgbox").removeClass().addClass('messagebox').text('Validating....').fadeIn(1000);
        //check the username exists or not from ajax
        $.post("../lib/ajax_login.php",{ user_name:$('#username').val(),password:$('#password').val(),rand:Math.random() } ,function(data)
        {
          if(data=='yes') //if correct login detail
          {
                $("#msgbox").fadeTo(200,0.1,function()  //start fading the messagebox
                {
                  //add message and change the class of the box and start fading
                  $(this).html('Logging in.....').addClass('messageboxok').fadeTo(900,1,
                  function()
                  {
                     //redirect to secure page
                     document.location='../index.html';
                  });
                });
          }
          else if ( data == "no" ) 
          {
                $("#msgbox").fadeTo(200,0.1,function() //start fading the messagebox
                {
                  //add message and change the class of the box and start fading
                  $(this).html('Your login detail sucks...').addClass('messageboxerror').fadeTo(900,1);
                });
          } else {
                $("#msgbox").fadeTo(200,0.1,function() //start fading the messagebox
                { 
                    $(this).html(data).addClass('messageboxerror').fadeTo(900,1);
                }) ;
            } 
       });
       return false;//not to post the  form physically
    })
    $("#password").blur(function()
    {
            $("#login_form").trigger('submit');
    });
}); 

</script>
<style>
.messagebox{
 position:absolute;
 width:100px;
 margin-left:30px;
 border:1px solid #c93;
 background:#ffc;
 padding:3px;
}
.messageboxok{
 position:absolute;
 width:auto;
 margin-left:30px;
 border:1px solid #349534;
 background:#C9FFCA;
 padding:3px;
 font-weight:bold;
 color:#008000;
}
.messageboxerror{
 position:absolute;
 width:auto;
 margin-left:30px;
 border:1px solid #CC0000;
 background:#F7CBCA;
 padding:3px;
 font-weight:bold;
 color:#CC0000;
}
</style>
</head>
<body>
<center>
<table>
<thead>
<h2> Please enter your chat.pw credentials to Login </h2>
</thead>
<tbody>
<form method="post" action="" id="login_form" enctype="multipart/form-data"/>
<tr>
 <td> <p style="text-align: center;" >User Name : </p> <td> <input name="username" type="text" id="username" value="" maxlength="25" /> </td>
</tr>
<tr>
 <td> <p style="text-align: center;"> Password : </p> <td> <input name="password" type="password" id="password" value="" maxlength="25" /> </td>

</tr> <tr colspan=1>
<td> <input name="Submit" type="submit" id="submit" value="Login" /> </td> 
<td>
<span id="msgbox" style="display:none"></span>
</td>
</tr>
</tbody>
</table>


</div>

</center>
</body>

</html>
